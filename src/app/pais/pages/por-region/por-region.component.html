<div class="animate_animated animate_fadeIn animate_faster">
  <h3>Buscar por región <small> {{regionActiva | titlecase}} </small></h3>
  <hr>
  <h5>Seleccione la región</h5>
  <div class="row">
    <div class="col">
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- [ngClass]="{'btn-primary': regionActiva === region, 'btn-outline': regionActiva !== region}" -->
      <button *ngFor="let region of regiones" [class]="getClaseCss(region)" (click)="activarRegion(
        region )">
        {{ region }}
      </button>
    </div>
  </div>
  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pais of paises; let i = index" class="animate_animated animate_fadeIn animate_faster">
            <td>{{i + 1}}</td>
            <td>
              <img class="small-flag" [src]="pais.flags.png">
            </td>
            <td>{{ pais.capital }} , {{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
              <a [routerLink]="['/pais', pais.alpha2Code]" routerLinkActive="router-link-active">
                Ver...
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
